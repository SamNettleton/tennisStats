<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Match Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Names
          </ion-list-header>
          <ion-item>
            <ion-label color="primary">Player 1:</ion-label>
            <ion-input [(ngModel)]="p1name" placeholder="Enter Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary">Player 2:</ion-label>
            <ion-input [(ngModel)]="p2name" placeholder="Enter Name"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="3">
        <ion-list>
          <ion-radio-group id="serverGroup">
            <ion-list-header>
              Server
            </ion-list-header>
            <ion-item (click)="changeServer('1')">
              <ion-radio checked="true" id="p1server" value="p1"></ion-radio>
            </ion-item>
            <ion-item (click)="changeServer('2')">
              <ion-radio id="p2server" value="p2"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Sets needed to win:</ion-label>
      </ion-col>
      <ion-col>
        <ion-select (ionChange)="setsChange($event)" interface="popover">
          <ion-select-option>1</ion-select-option>
          <ion-select-option selected="true">2</ion-select-option>
          <ion-select-option>3</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Games per set:</ion-label>
      </ion-col>
      <ion-col>
        <ion-select (ionChange)="gamesChange($event)" interface="popover">
          <ion-select-option>1</ion-select-option>
          <ion-select-option>2</ion-select-option>
          <ion-select-option>3</ion-select-option>
          <ion-select-option>4</ion-select-option>
          <ion-select-option>5</ion-select-option>
          <ion-select-option selected="true">6</ion-select-option>
          <ion-select-option>7</ion-select-option>
          <ion-select-option>8</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-button id="btnstart" color="secondary" class="button-full">Begin Match</ion-button>
</ion-footer>

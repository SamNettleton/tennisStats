<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="updateStorage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Match Tracking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">

<div class="box">

<div class="row header">
<ion-grid (click)="editScores()">
  <ion-row>
    <ion-col size="1" style="background-color:orange; color:black;">
      <div id="p1serving">
      </div>
    </ion-col>
    <ion-col size="4" style="background-color:orange; color:black;">
      <div id="p1name">
      </div>
    </ion-col>
    <ion-col id="p1score0" class="set-score" size="1">
      <div>
        0
      </div>
    </ion-col>
    <ion-col id="p1score1" class="game-score" size="1">
      <div>
        0
      </div>
    </ion-col>
    <ion-col id="p1score2" class="none-score" size="1">
      <div>

      </div>
    </ion-col>
    <ion-col id="p1score3" class="none-score" size="1">
      <div>

      </div>
    </ion-col>
    <ion-col id="p1score4" class="none-score" size="1">
      <div>

      </div>
    </ion-col>
    <ion-col id="p1score5" class="none-score">
      <div>

      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1" style="background-color:orange; color:black;">
      <div id="p2serving">
      </div>
    </ion-col>
    <ion-col size="4" style="background-color:orange; color:black;">
      <div id="p2name">
      </div>
    </ion-col>
    <ion-col id="p2score0" class="set-score" size="1">
      <div>
        0
      </div>
    </ion-col>
    <ion-col id="p2score1" class="game-score" size="1">
      <div>
        0
      </div>
    </ion-col>
    <ion-col id="p2score2" class="none-score" size="1">
      <div>

      </div>
    </ion-col>
    <ion-col id="p2score3" class="none-score" size="1">
      <div>

      </div>
    </ion-col>
    <ion-col id="p2score4" class="none-score" size="1">
      <div>

      </div>
    </ion-col>
    <ion-col id="p2score5" class="none-score">
      <div>

      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="edit-score">
        Tap current score to edit
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size="6" offset="0">
      <div id="shot-counter-label" class="align-right">
        Rally Length:
      </div>
    </ion-col>
    <ion-col size="3">
      <div id="shot-counter">
        0
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button id="undo-point" color="secondary" class="button-full">Undo Point</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button id="view-stats" color="secondary" class="button-full">View Stats</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button id="decrease-shots" color="secondary" class="button-full">-</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button id="submit-shots" color="secondary" class="button-full">Submit Point</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid no-padding>
  <ion-row>
    <ion-col size="6">
      <ion-radio-group id="serveGroup">
        <ion-list-header class="title-padding">
          Serve Type:
        </ion-list-header>
        <ion-item class="no-height" (click)="changeServeType('1')">
          <ion-label no-margin>First</ion-label>
          <ion-radio no-margin checked="false" id="first"></ion-radio>
        </ion-item>
        <ion-item class="no-height" (click)="changeServeType('2')">
          <ion-label no-margin>Second</ion-label>
          <ion-radio no-margin checked="false" id="second"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-col>
    <ion-col size="6">
      <ion-radio-group id="errorGroup">
        <ion-list-header class="title-padding">
          Error Type:
        </ion-list-header>
        <ion-item class="no-height" (click)="changeErrorType('1')">
          <ion-label no-margin>Forced</ion-label>
          <ion-radio no-margin checked="false" id="forced"></ion-radio>
        </ion-item>
        <ion-item class="no-height" (click)="changeErrorType('2')">
          <ion-label no-margin>Unforced</ion-label>
          <ion-radio no-margin checked="false" id="unforced"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-radio-group id="errorGroup">
        <ion-list-header class="title-padding">
          Return Side:
        </ion-list-header>
        <ion-item class="no-height" (click)="changeReturnSide('forehand')">
          <ion-label no-margin>Forehand</ion-label>
          <ion-radio no-margin checked="false" id="forehandreturn"></ion-radio>
        </ion-item>
        <ion-item class="no-height" (click)="changeReturnSide('backhand')">
          <ion-label no-margin>Backhand</ion-label>
          <ion-radio no-margin checked="false" id="backhandreturn"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-col>
    <ion-col size="6">
        <ion-list-header class="title-padding">
          At Net?
        </ion-list-header>
        <ion-item class="no-height" (click)="changeNet('1')">
          <ion-label no-margin>
            <div id="p1netname"></div>
          </ion-label>
          <ion-checkbox no-margin id="p1net"></ion-checkbox>
        </ion-item>
        <ion-item no-margin class="no-height" (click)="changeNet('2')">
          <ion-label no-margin>
            <div id="p2netname"></div>
          </ion-label>
          <ion-checkbox no-margin id="p2net"></ion-checkbox>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">

    </ion-col>
    <ion-col size="6">

    </ion-col>
  </ion-row>
</ion-grid>

</div>


<ion-button id="increase-shots" color="secondary" style="font-size:300%;" class="row content">+</ion-button>



</div>
</ion-content>
